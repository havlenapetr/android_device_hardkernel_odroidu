ODROIDXU-UBOOT-CONFIG

setenv fb_x_res     "1280"
setenv fb_y_res     "720"

setenv vout         "hdmi"

setenv left     "56"
setenv right    "24"
setenv upper    "3"
setenv lower    "3"
setenv hsync    "14"
setenv vsync    "3"

setenv hdmi_phy_res "720p60hz"

setenv led_blink    "1"

setenv bootcmd      "movi read kernel 0 40008000;bootz 40008000"

setenv bootargs     "fb_x_res=${fb_x_res} fb_y_res=${fb_y_res} vout=${vout} hdmi_phy_res=${hdmi_phy_res} left=${left} right=${right} upper=${upper} lower=${lower} vsync=${vsync} hsync=${hsync} led_blink=${led_blink}"
boot
